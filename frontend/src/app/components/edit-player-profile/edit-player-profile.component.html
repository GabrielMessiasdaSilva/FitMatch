<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-black p-4">
  <div class="max-w-md mx-auto mt-8">
    <div class="bg-slate-800/50 backdrop-blur border border-amber-400/20 rounded-lg p-8 shadow-2xl">
      <h1 class="text-3xl font-bold text-center text-amber-400 mb-8">Editar Perfil</h1>

      <!-- Mensagens de sucesso/erro -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-500/20 border border-green-500 rounded text-green-400 text-sm">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-500/20 border border-red-500 rounded text-red-400 text-sm">
        {{ errorMessage }}
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Nome -->
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">
            Nome Completo *
          </label>
          <input
            type="text"
            id="nome"
            formControlName="nome"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Seu nome"
          />
          <div *ngIf="profileForm.get('nome')?.invalid && profileForm.get('nome')?.touched" class="text-red-400 text-xs mt-1">
            Nome deve ter no mínimo 2 caracteres
          </div>
        </div>

        <!-- Posição -->
        <div>
          <label for="posicao" class="block text-sm font-medium text-gray-300 mb-2">
            Posição
          </label>
          <select
            id="posicao"
            formControlName="posicao"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
          >
            <option value="">Selecione uma posição</option>
            <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
          </select>
        </div>

        <!-- Nível -->
        <div>
          <label for="nivel" class="block text-sm font-medium text-gray-300 mb-2">
            Nível de Jogo
          </label>
          <select
            id="nivel"
            formControlName="nivel"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
          >
            <option value="">Selecione um nível</option>
            <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
          </select>
        </div>

        <!-- Idade -->
        <div>
          <label for="idade" class="block text-sm font-medium text-gray-300 mb-2">
            Idade
          </label>
          <input
            type="number"
            id="idade"
            formControlName="idade"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Sua idade"
            min="13"
            max="120"
          />
          <div *ngIf="profileForm.get('idade')?.invalid && profileForm.get('idade')?.touched" class="text-red-400 text-xs mt-1">
            Idade deve estar entre 13 e 120
          </div>
        </div>

        <!-- Bairro -->
        <div>
          <label for="neighborhood" class="block text-sm font-medium text-gray-300 mb-2">
            Bairro
          </label>
          <input
            type="text"
            id="neighborhood"
            formControlName="neighborhood"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Seu bairro"
          />
        </div>

        <!-- Botões -->
        <div class="flex gap-3 pt-4">
          <button
            type="submit"
            [disabled]="loading || profileForm.invalid"
            class="flex-1 bg-amber-400 hover:bg-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-bold py-2 px-4 rounded-lg transition"
          >
            {{ loading ? 'Salvando...' : 'Salvar Alterações' }}
          </button>
          <button
            type="button"
            (click)="cancel()"
            [disabled]="loading"
            class="flex-1 bg-slate-600 hover:bg-slate-700 disabled:opacity-50 text-white font-bold py-2 px-4 rounded-lg transition"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
