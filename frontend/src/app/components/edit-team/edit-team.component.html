<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-black p-4">
  <div class="max-w-md mx-auto mt-8">
    <div class="bg-slate-800/50 backdrop-blur border border-amber-400/20 rounded-lg p-8 shadow-2xl">
      <h1 class="text-3xl font-bold text-center text-amber-400 mb-8">Editar Time</h1>

      <!-- Mensagens de sucesso/erro -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-500/20 border border-green-500 rounded text-green-400 text-sm">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-500/20 border border-red-500 rounded text-red-400 text-sm">
        {{ errorMessage }}
      </div>

      <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Nome do Time -->
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">
            Nome do Time *
          </label>
          <input
            type="text"
            id="nome"
            formControlName="nome"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Nome do seu time"
          />
          <div *ngIf="teamForm.get('nome')?.invalid && teamForm.get('nome')?.touched" class="text-red-400 text-xs mt-1">
            Nome deve ter no mínimo 2 caracteres
          </div>
        </div>

        <!-- Localização -->
        <div>
          <label for="localizacao" class="block text-sm font-medium text-gray-300 mb-2">
            Localização
          </label>
          <input
            type="text"
            id="localizacao"
            formControlName="localizacao"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Cidade ou bairro"
          />
        </div>

        <!-- Limite de Jogadores -->
        <div>
          <label for="maxJogadores" class="block text-sm font-medium text-gray-300 mb-2">
            Limite de Jogadores
          </label>
          <input
            type="number"
            id="maxJogadores"
            formControlName="maxJogadores"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Ex: 15"
            min="5"
            max="50"
          />
          <div *ngIf="teamForm.get('maxJogadores')?.invalid && teamForm.get('maxJogadores')?.touched" class="text-red-400 text-xs mt-1">
            Limite deve estar entre 5 e 50
          </div>
        </div>

        <!-- Esporte -->
        <div>
          <label for="sport" class="block text-sm font-medium text-gray-300 mb-2">
            Esporte
          </label>
          <input
            type="text"
            id="sport"
            formControlName="sport"
            class="w-full px-4 py-2 bg-slate-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400"
            placeholder="Ex: Futebol, Futsal"
          />
        </div>

        <!-- Botões -->
        <div class="flex gap-3 pt-4">
          <button
            type="submit"
            [disabled]="loading || teamForm.invalid"
            class="flex-1 bg-amber-400 hover:bg-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-bold py-2 px-4 rounded-lg transition"
          >
            {{ loading ? 'Salvando...' : 'Salvar Alterações' }}
          </button>
          <button
            type="button"
            (click)="cancel()"
            [disabled]="loading"
            class="flex-1 bg-slate-600 hover:bg-slate-700 disabled:opacity-50 text-white font-bold py-2 px-4 rounded-lg transition"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
